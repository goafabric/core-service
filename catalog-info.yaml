spec:
  type: service
  lifecycle: production
  owner: team-blue
  providesApis:
    - core-api
    - organization-topic
  dependsOn:
    - resource:core-db
    - resource:kafka
  dependencyOf:
    - component:api-gateway

---

apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: core-api
  description: OpenAPI definition for Core Service.
  tags:
    - openapi
    - core-service
spec:
  type: openapi
  lifecycle: production
  owner: team-blue
  definition:
    $text: https://github.com/goafabric/core-service/blob/develop/doc/generated/openapi.json


---

apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: organization-topic
  description: Organization Topic
  tags:
    - kafka-topic
    - core-service
spec:
  type: kafka-topic
  lifecycle: production
  owner: devops
  definition: |
    topic: organization
    key: organization_id
    EventData.operation: (CREATE | UPDATE | DELETE) 

---

apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: practitioner-topic
  description: Practitioner Topic
  tags:
    - kafka-topic
    - core-service
spec:
  type: kafka-topic
  lifecycle: production
  owner: devops
  definition: |
    topic: practitioner
    key: practitioner_id
    EventData.operation: (CREATE | UPDATE | DELETE) 

---

apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: core-db
  annotations:
    backstage.io/database: "postgres"
    postgres.instance: "my-postgres-cluster"
    postgres.database: "core"
spec:
  type: database
  owner: devops



